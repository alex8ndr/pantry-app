# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - pantry-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: pantryappcr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7AC9A78D1B604EA5BA8C7F24D78D0B68 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_3443874FFBEA4A62A6D7BC3C6C2C4688 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: pantryappcr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7AC9A78D1B604EA5BA8C7F24D78D0B68 }}/pantry-app:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F910F96726514FAAA7D5F2710A080836 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CD45A8FBB0DA49918346AE9F3C60959E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C0F901BCCBFE4FF5ABB68E124C7F38E6 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'pantry-app'
          slot-name: 'Production'
          images: 'pantryappcr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7AC9A78D1B604EA5BA8C7F24D78D0B68 }}/pantry-app:${{ github.sha }}'
          